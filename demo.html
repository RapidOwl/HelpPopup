<html>
	<head>
		<title>HelpPopup Example</title>

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="scripts/jquery.helppopup-0.1.js"></script>
		<LINK href="styles/style.css" rel="stylesheet" type="text/css" />

		<script>
			$(document).ready(function() {
				$('.helpneeded').helpPopup({
					'horizontalOffset'	: 15,
					'popupWidth'		: '20em'/*,
					'popupPosition'		: 'corner'*/
				});

				$('#initial').focus();
			});
		</script>
	</head>

	<body>
		<br/>
		<div>
			<input type="text" class="helpneeded" popuphelptext="Lorem ipsum dolor sit amet, consectetur adipiscing elit.">
		</div>
		<div>
			<input type="text" class="helpneeded" popuphelptext="Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Vivamus tincidunt quam at lorem congue a porttitor neque ullamcorper.">
		</div>
		<div>
			<input type="text" class="helpneeded" popuphelptext="Vivamus vehicula tincidunt nisi, sed scelerisque neque commodo ut. Etiam non eros mi. Fusce posuere ligula eros. In hac habitasse platea dictumst. Integer auctor dolor nec ligula hendrerit quis facilisis lacus suscipit. Nullam elementum est enim, congue pellentesque magna. Integer vel augue diam, non porta erat.">
		</div>
		<div>
			<textarea id="initial" rows="20" cols="50" class="helpneeded" popuphelptext="Pellentesque cursus sollicitudin ligula vel sodales. Ut in malesuada lacus. Sed cursus condimentum elit. Donec placerat condimentum commodo. Nam elementum accumsan magna, in fringilla nulla commodo id. Vivamus quis quam velit, id mollis arcu. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Suspendisse tincidunt, magna et lacinia fermentum, tellus tellus iaculis tellus, ac adipiscing est dui et arcu. Sed lobortis mi cursus magna tristique venenatis. Sed vel quam ut nunc consectetur interdum eget quis dui. Proin mollis dui eu magna aliquet interdum."></textarea>
		</div>
	</body>
</html>
